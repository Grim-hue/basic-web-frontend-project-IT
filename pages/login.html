<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../styles/login.css" />

    <!-- Boxicons -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <div id="alert"><span class="closebtn">&times;</span>
        <div></div>
    </div>
    <div class="wrapper">
        <section class="form login">
            <header>Echo Link</header>
            <form>
                <div class="field input">
                    <label>Email Address</label>
                    <input id="email" type="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="field input">
                    <label>Password</label>
                    <input id="password" type="password" name="password" placeholder="Enter your password" required>
                    <i class="fas fa-eye"></i>
                </div>
                <div class="field button">
                    <input type="button" onclick="login()" name="submit" value="Continue to Echo">
                </div>
            </form>
        </section>
    </div>
</body>

</html>

<script>
    function login() {
        let alert = document.getElementById('alert');
        const email = document.getElementById('email').value
        const password = document.getElementById('password').value

        if (alert != null) {
            alert.classList.remove("alert");
        }

        if (email === "andre@gmail.com" && password === "123") {
            // Set local storage for Andre
            localStorage.setItem(
                "user",
                JSON.stringify({
                    id: 1,
                    name: "Andre",
                    email: "andre@gmail.com",
                    pic: "../images/profile_13.png",
                })
            );
            window.location.href = "index.html";
        } else if (email === "carlos@gmail.com" && password === "123") {
            // Set local storage for Carlos
            localStorage.setItem(
                "user",
                JSON.stringify({
                    id: 2,
                    name: "Carlos",
                    email: "carlos@gmail.com",
                    pic: "../images/profile_12.png",
                })
            );
            window.location.href = "index.html";
        } else {
            alert.lastElementChild.innerHTML = "Invalid email or password. Please try again.";
            setTimeout(function () { alert.classList.toggle("alert") }, 100);
        }
    }
</script>

<script>
    var close = document.getElementsByClassName("closebtn");
    var i;

    for (i = 0; i < close.length; i++) {
        close[i].onclick = function () {
            var div = this.parentElement;
            div.style.opacity = "0";
            setTimeout(function () { div.classList.remove("alert"); }, 600);
        }
    }
</script>
